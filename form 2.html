<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html.Login form</title>
</head>
<body>
    <div>
        <form>
            <h3 style="color: rgb(12, 182, 12);">Phiếu đăng ký tham gia chương trình khuyến mại</h3>
            <table border="1" style="background-color:rgb(21, 203, 21)">
                <tr>
                    <td><label for="hoten">Họ và tên:</label></td>
                    <td><input type="text" id="hoten" name="hoten"></td>
                </tr>
                <tr>
                    <td><label for="diachi">Địa chỉ:</label></td>
                    <td><input type="text" id="diachi" name="diachi"></td>
                </tr>
                <tr>
                    <td><label for="dienthoai">Điện thoại:</label></td>
                    <td><input type="text" id="dienthoai" name="dienthoai"></td>
                </tr>
                <tr>
                    <td>Phái:</td>
                    <td>
                    <input type="radio" id="nam" name="phai" value="Nam">
                    <label for="nam">Nam</label>
                    <input type="radio" id="nu" name="phai" value="Nữ">
                    <label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="nghe">Nghề nghiệp:</label></td>
                    <td>
                    <select id="nghe" name="nghenghiep">
                        <option value="ky-su">Kỹ sư</option>
                        <option value="giao-vien">Giáo viên</option>
                        <option value="bac-si">Bác sĩ</option>
                        <option value="khac">Khác</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="button" style="text-align: center;">
                    <input type="submit" value="Đăng ký">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html.Login form</title>
</head>
<body>
    <form>
    <table align="center" border="1" cellpadding="10" cellspacing="0" bgcolor="#ffffff">
      <tr bgcolor="#33c3f0">
        <td colspan="2" align="center">
          <font color="white"><b>Contact us</b></font>
        </td>
      </tr>
      <tr>
        <td>Họ tên *</td>
        <td><input type="text" required></td>
      </tr>
      <tr>
        <td>E-mail *</td>
        <td><input type="email" required></td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Chọn một dịch vụ *</td>
        <td>
          <select name="dichvu" required>
            <option value="">-- Chọn dịch vụ --</option>
            <option value="">Tư vấn</option>
            <option value="">Hỗ trợ kỹ thuật</option>
            <option value="">Khác</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Nội dung *</td>
        <td><textarea rows="4" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" required> Tôi đã đọc và đồng ý với điều khoản
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="GỬI">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <small>(*) Thông tin bắt buộc phải nhập</small>
        </td>
      </tr>
    </table>
    </form>
</body>
</html>
